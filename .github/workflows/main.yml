name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF: ${{ secrets.HG }}
        run: git remote add space https://huggingface.co/spaces/eaguerra/DemoHHFF1
      - name: Push to hub
        env:
          HF: ${{ secrets.HG }}
        run: git push --force https://huggingface.co/spaces/eaguerra/DemoHHFF1 main





















